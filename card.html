<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    /* Styling for the contact card */
    .contact-card {
      width: 100%;
      max-width: 800px;
      margin: 40px auto;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: background-color 0.3s ease;
    }

    .contact-card.highlighted {
      background-color: #f0f8ff; /* Light blue background when highlighted */
    }

    /* Contact Info Section */
    .contact-info {
      padding: 20px;
      background-image: url('7.jpeg'); /* Use your 7.jpeg image here */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      animation: moveBackground 15s linear infinite;
    }

    @keyframes moveBackground {
      0% {
        background-position: 0 0;
      }
      50% {
        background-position: 50% 50%;
      }
      100% {
        background-position: 100% 100%;
      }
    }

    /* Styling for Send a Message Heading */
    .send-message-heading {
      font-size: 32px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 3px;
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      -webkit-background-clip: text;
      background-clip: text;
      padding: 10px 0;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease-in-out;
    }

    .send-message-heading:hover {
      color: #ff7f50;
      text-shadow: 2px 2px 10px rgba(255, 127, 80, 0.7);
    }

    .info-item {
      margin-bottom: 10px;
    }

    .info-item i {
      margin-right: 10px;
      color: #ffffff;
    }

    .contact-form {
      padding: 20px;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-form button {
      padding: 10px 20px;
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #5a6268;
    }

  </style>
</head>
<body>

<div class="container">
  <div class="contact-card card" onclick="highlightCard(this)">
    <div class="row">
      <!-- Left side: Contact Info with Background Image -->
      <div class="col-md-6 contact-info">
        <h3>Contact Us</h3>
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <p>123 Main St, City, Country</p>
        </div>
        <div class="info-item">
          <i class="fas fa-phone-alt"></i>
          <p>+1 (555) 123-4567</p>
        </div>
        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <p>info@example.com</p>
        </div>
      </div>

      <!-- Right side: Contact Form -->
      <div class="col-md-6 contact-form">
        <h3 class="send-message-heading" style="font-size: 50px; color: hsl(0, 91%, 49%) !important; text-align: center; margin-bottom: 20px;">Send a Message</h3>

        <form action="#" method="POST">
          <div class="form-row">
            <div class="col-6">
              <input type="text" name="name" placeholder="Your Name" required>
            </div>
            <div class="col-6">
              <input type="email" name="email" placeholder="Your Email" required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-6">
              <input type="text" name="subject" placeholder="Subject" required>
            </div>
            <div class="col-6">
              <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
            </div>
          </div>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Function to highlight the card when clicked
  function highlightCard(card) {
    card.classList.toggle('highlighted');
  }
</script>

</body>
</html>
